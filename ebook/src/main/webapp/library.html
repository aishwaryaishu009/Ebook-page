<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Haven - Library</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(241, 241, 241);
        }

        nav {
            background-color: #3498db;
            padding: 1px;
            color: #ffffff;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            transition: top 0.3s; /* Added for smooth header transition */
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            position: relative;
        }

        nav a:hover {
            text-decoration: none;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #ffffff;
            padding: 10px;
            border-radius: 50%;
            margin-right: 15px;
        }

.hero {
    background-image: url("image2.jpg"); /* Background image */
    background-size: cover;
    background-position: center;
    color: #ffffff;
    text-align: center;
    padding: 100px 0;
    margin-top: 60px;
    position: relative; /* Position relative for overlay */
}

.hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.hero h1 {
    font-size: 60px;
    margin-bottom: 20px;
    border-bottom: 2px solid #ffffff;
    padding-bottom: 10px;
}

.hero p {
    font-size: 25px;
    margin-bottom: 30px;
}

.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}
        h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 20px;
        }

        .book {
            text-align: center;
        }

        .book img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .cta {
            text-align: center;
            margin-top: 20px;
        }

        .cta button {
            padding: 15px 30px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s ease;
        }

        .cta button:hover {
            background-color: #2980b9;
        }

        .container-block {
            margin-top: 30px;
        }

        .container-block h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .book-carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            margin-bottom: 30px;
        }

        .book {
            flex: 0 0 250px;
            background-color: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .book-content {
            text-align: center;
        }

        .book-content h3 {
            margin-top: 10px;
        }

        .blue-circle {
            background-color: #3498db;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto; /* Adjust margin as needed */
        }

        .arrow {
            color: #ffffff;
            font-size: 20px;
        }

        .contact {
            text-align: center;
            margin-top: 50px;
        }

        .contact a {
            display: inline-block;
            color: #3498db;
            text-decoration: none;
            font-size: 15px;
            margin-right: 20px; /* Add margin between the links */
        }

        footer {
            background-color: #3498db;
            color: #ffffff;
            padding: 1px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
            border-top: 1px solid #ffffff;
            display: none; /* Initially hidden */
        }

        .menu-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #3498db;
            z-index: 999;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .menu-links a {
            display: block;
            padding: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
        }

        .menu-links.show {
            display: flex;
        }

        @media (max-width: 768px) {
            nav a {
                display: none;
            }

            .menu-icon {
                display: block;
            }

            .menu-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #3498db;
                z-index: 999;
            }

            .menu-links a {
                display: block;
                padding: 15px;
                color: #ffffff;
                text-decoration: none;
                font-size: 18px;
            }

            .menu-links.show {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="#" class="menu-icon" onclick="toggleMenu()">â˜°</a>
        <a href="homepage.html">Home</a>
        <div class="menu-links">
            <a href="accountstatus.html">Your Account</a>
            <a href="subscription.html">Subscription</a>
            <a href="logout.html">Logout</a>
        </div>
    </nav>

    <div class="hero">
        <h1>Library</h1>

    </div>

    <div class="container">

            </div>

    <div class="container container-block">
        <h2>Favorites</h2>
        <div class="book-grid">
            <!-- Add favorite books here -->

                <div class="book-content">
                    <img src="placeholder_book.jpg" alt="Book Image">

    <div class="container container-block">
        <h2>Purchased</h2>
        <div class="book-grid">
            <!-- Add purchased books here -->

                <div class="book-content">
                    <img src="placeholder_book.jpg" alt="Book Image">

                    <p>Author Name</p>
                </div>
            </div>
            <!-- Add more purchased books as needed -->
        </div>
    </div>

    <footer id="footer">
        &copy; 2024 Book Haven. All rights reserved.
    </footer>

    <script>
        function toggleMenu() {
            const menuLinks = document.querySelector('.menu-links');
            menuLinks.classList.toggle('show');
        }
    </script>
</body>

</html>
